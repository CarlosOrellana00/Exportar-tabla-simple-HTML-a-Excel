<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportar tabla simple HTML a Excel</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- links para exportar a excel -->
  <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
  <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
  <!-- llamar JS Excel -->
  <script src="assets/js/script.js" defer></script>
  <link rel="shortcut icon" href="assets/icon/icon.png">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title text-center">
          Exportar tabla simple HTML a Excel
        </div>
      </div>
      <div class="card-body">
        <button id="btnExportar" class="m-3 btn btn-success">
          Exportar Excel
        </button>
        <table id="tabla" class="table table-bordered table-hover text-center">
          <thead>
            <tr>
              <th scope="col">NÂ°</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Pedro</td>
              <td>Gonzalez</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Juan</td>
              <td>Fernandez</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Diego</td>
              <td>Hernandez</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Federico</td>
              <td>Sanchez</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
